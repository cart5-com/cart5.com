<!DOCTYPE html>
<html>

    <head>
        <style>
            body {
                margin: 0px;
                padding: 0px;
                overflow: hidden;
                cursor: pointer;
            }

        </style>
        <script>
            function onPrinterButtonClick() {
                if (typeof global === "undefined") {
                    return;
                }
                if (global.focusGlobalWindow) {
                    global.focusGlobalWindow();
                } else {
                    alert('ERROR: focusGlobalWindow is not defined');
                }
            }
        </script>
    </head>

    <body onclick="javascript:onPrinterButtonClick();">
        <div id="app"></div>
        <script type="module"
                src="./src/autoprint/always_top_on_main.ts"></script>
    </body>

</html>
