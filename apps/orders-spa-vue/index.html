<!doctype html>
<html lang="en">

      <head>
            <meta charset="UTF-8" />

            <link rel="icon"
                  type="image/x-icon"
                  href="/favicon.ico">
            <link rel="shortcut icon"
                  href="/favicon-16x16.png">

            <base href="/orders/">

            <title>Orders</title>

            <meta name="color-scheme"
                  content="light dark" />
            <meta name="viewport"
                  content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

            <!-- <meta name="format-detection"
                    content="telephone=no, email=no, address=no, date=no" /> -->

            <meta name="msapplication-tap-highlight"
                  content="no" />

            <!-- add to homescreen for ios -->
            <meta name="apple-mobile-web-app-title"
                  content="Orders" />
            <meta name="apple-mobile-web-app-status-bar-style"
                  content="black" />
            <style>
                  body {
                        background-color: black;
                  }

                  .audio-class {
                        display: none;
                        position: absolute;
                        top: -1000px;
                        left: -1000px;
                  }

            </style>
      </head>

      <body>
            <audio src="/audio/5-seconds-of-silence.mp3"
                   webkit-playsinline
                   preload="auto"
                   disableWebAudio="true"
                   loop
                   autoplay
                   class="audio-class"
                   id="blank-loop">
            </audio>
            <audio src="/audio/notification.mp3"
                   webkit-playsinline
                   preload="auto"
                   disableWebAudio="true"
                   class="audio-class"
                   id="notification-audio">
            </audio>
            <div id="app"></div>
            <script type="module"
                    src="./src/main.ts"></script>
      </body>

</html>
