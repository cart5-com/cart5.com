<!DOCTYPE html>
<html>

    <head>
        <style>
            body {
                margin: 0px;
                padding: 4px;
                overflow: hidden;
                cursor: pointer;
                background-color: #fff;
                text-align: center;
            }

        </style>
        <script>
            function onPrinterButtonClick() {
                if (typeof global === "undefined") {
                    return;
                }
                if (global.focusGlobalWindow) {
                    global.focusGlobalWindow();
                } else {
                    alert('ERROR: focusGlobalWindow is not defined');
                }
            }
        </script>
    </head>

    <body onclick="javascript:onPrinterButtonClick();">
        <img src="tray.png" />
        <span id="is-online-status"></span>
    </body>

</html>
